<form novalidate [formGroup]="form">
  <h2 mat-dialog-title *ngIf="socio?.id">Mantenimiento de socio</h2>
  <h2 mat-dialog-title *ngIf="!socio?.id">Alta de socio</h2>
  <mat-dialog-content>
    <div layout="column">
      <mat-form-field flex>
        <input matInput placeholder="Nombre" formControlName="nombre" type="text">
      </mat-form-field>
      <mat-form-field flex>
        <input matInput placeholder="Clave" formControlName="clave">
      </mat-form-field>
      <!-- <sx-direccion-form [parent]="form"></sx-direccion-form> -->
      <sx-direccion-form [parent]="form.get('direccionFiscal')"></sx-direccion-form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button mat-button [mat-dialog-close]="form.value" tabindex="-1" [disabled]="form.invalid || form.pristine">Aceptar
    </button>
  </mat-dialog-actions>
</form>
