<ng-container [formGroup]="parent">
  <mat-form-field [style.width.%]="100">
    <mat-select [placeholder]="placeholder" [formControlName]="sucursalProperty" class="sucursal-field">
      <mat-option>Todas</mat-option>
      <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal">
        {{sucursal.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
