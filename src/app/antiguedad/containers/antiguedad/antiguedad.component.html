<td-layout-nav color="accent">

  <div td-toolbar-content layout="row" layout-align="start center" flex>

    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>

    <span>Antigüedad de Saldos</span>
    <span flex></span>
    <span class="pad-left">{{(selected$ | async)?.cliente}}</span>
    <span flex></span>
    <td-search-box backIcon="arrow_back" flex placeholder="Filtrar" [showUnderline]="true" [debounce]="500" (searchDebounce)="onSearch($event)">
    </td-search-box>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <button mat-menu-item (click)="antiguedadGlobal()">
          <mat-icon>picture_as_pdf</mat-icon>
          Reporte de antigüedad
        </button>
        <button mat-menu-item (click)="carteraCOD()">
          <mat-icon>picture_as_pdf</mat-icon>
          Cartera COD
        </button>

        <button mat-menu-item (click)="antiguedadPorCliente()">
          <mat-icon>picture_as_pdf</mat-icon>
          Antigüedad por cliente
        </button>

        <button mat-menu-item (click)="clientesSuspendidosCre()">
          <mat-icon>picture_as_pdf</mat-icon>
          Clientes suspendidos
        </button>

        <button mat-menu-item (click)="facturasConNotaDevolucion()">
          <mat-icon>picture_as_pdf</mat-icon>
          Facturas c/ Nota Dev
        </button>

        <button mat-menu-item (click)="exceptionesEnDescuentos()">
          <mat-icon>picture_as_pdf</mat-icon>
          Excepciones en Dtos
        </button>

        <button mat-menu-item (click)="ventasAcumuladas()">
          <mat-icon>picture_as_pdf</mat-icon>
          Ventas acumuladas
        </button>

        <button mat-menu-item (click)="ventasPorFacturista()">
          <mat-icon>picture_as_pdf</mat-icon>
          Ventas X Facturista
        </button>
        <button mat-menu-item (click)="ventasPorCliente()">
          <mat-icon>picture_as_pdf</mat-icon>
          Venta X Cliente
        </button>
      </mat-menu>
    </span>
  </div>

  <router-outlet></router-outlet>

  <td-layout-footer>
    <sx-footer></sx-footer>
  </td-layout-footer>

</td-layout-nav>
