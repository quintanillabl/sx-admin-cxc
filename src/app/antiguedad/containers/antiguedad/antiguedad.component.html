<td-layout-nav color="accent">

  <div td-toolbar-content layout="row" layout-align="start center" flex>

    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>

    <span>Antigüedad de Saldos</span>
    <span flex></span>
    <span class="pad-left">{{(selected$ | async)?.cliente}}</span>
    <span flex></span>
    <td-search-box backIcon="arrow_back" flex
                   placeholder="Filtrar"
                   [showUnderline]="true"
                   [debounce]="500"
                   (searchDebounce)="onSearch($event)">
    </td-search-box>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="toolbarMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #toolbarMenu="matMenu">
        <button mat-menu-item (click)="antiguedadGlobal()">
          <mat-icon>picture_as_pdf</mat-icon>
          Reporte de antigüedad
        </button>
      </mat-menu>
    </span>
  </div>

  <router-outlet></router-outlet>

  <td-layout-footer>
    <sx-footer></sx-footer>
  </td-layout-footer>

</td-layout-nav>
