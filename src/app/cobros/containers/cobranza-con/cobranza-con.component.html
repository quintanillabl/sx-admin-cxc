<td-layout-nav-list #navList color="primary" [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'over'"
  [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '275px' : '100%'" *ngIf="cartera$ | async as cartera">
  <div td-sidenav-toolbar-content layout="row" layout-align="start center">
    <button mat-icon-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <span [routerLink]="['/']" class="cursor-pointer">SIIPAPX CxC</span>
  </div>
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button mat-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Cobranza</span>
    <span flex></span>
    <span layout>
      <span>Cartera: </span>
      <span class="pad-left">{{cartera.descripcion}}</span>
    </span>
  </div>
  <mat-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')">
    <ng-template let-item let-last="last" ngFor [ngForOf]="navigation">
      <a mat-list-item [routerLink]="[item.path]" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: false}">
        <mat-icon matListAvatar>{{item.icon}}</mat-icon>
        <h3 matLine> {{item.title}} </h3>
        <p matLine> {{item.description}} </p>
      </a>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </ng-template>
    <h3 matSubheader>Reportes</h3>
    <mat-list-item (click)="reporteDeCobranza(cartera)">
      <mat-icon matListAvatar>insert_chart</mat-icon>
      <h3 matLine> Cobranza </h3>
      <p matLine> Reporte de cobranza {{cartera.clave}}</p>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>

    <mat-list-item (click)="reporteDeRecibosPendientes()">
      <mat-icon matListAvatar>insert_chart</mat-icon>
      <h3 matLine> Recibos Pendientes </h3>
      <p matLine>CFDIs de pago</p>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>




  </mat-nav-list>
  <ng-template tdLoading [tdLoadingUntil]="!(loading$ | async)" tdLoadingStrategy="overlay">
    <router-outlet></router-outlet>
  </ng-template>

  <td-layout-footer>
    <sx-footer></sx-footer>
  </td-layout-footer>
</td-layout-nav-list>
