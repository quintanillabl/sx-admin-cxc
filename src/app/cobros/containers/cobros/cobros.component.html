<mat-card>
  <sx-search-title title="Cobros registrados" (search)=onSearch($event)>

  <div>
    <sx-cobros-table [cobros]="cobros$ | async" (select)="onSelect($event)"></sx-cobros-table>
  </div>
</mat-card>
