<mat-card layout>
  <div layout layout-align="start center" flex class="pad-left-sm pad-right-sm">
    <span class="push-left-sm">
      <span class="mat-title">Cobros registrados</span>
    </span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex (searchDebounce)="onSearch($event)" [alwaysVisible]="true"
      autocomplete="off" [value]="filter">
    </td-search-box>
    <sx-cobros-filter (change)="onFilter($event)" [filter]="cobrosFilter$ | async" [cartera]="cartera$ | async"></sx-cobros-filter>
  </div>
  <mat-divider></mat-divider>
  <sx-cobros-table [cobros]="cobros$ | async" [filter]="filter" (select)="onSelect($event)"></sx-cobros-table>
  <mat-card-footer *ngIf="cobrosFilter$ | async as cobrosFilter">
    <sx-cobros-filter-label [filter]="cobrosFilter"></sx-cobros-filter-label>
  </mat-card-footer>
</mat-card>
