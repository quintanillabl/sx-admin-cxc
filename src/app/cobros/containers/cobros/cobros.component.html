<mat-card layout>
  <div layout layout-align="start center" flex class="pad-left-sm pad-right-sm">
    <span class="push-left-sm">
      <span class="mat-title">Cobros registrados</span>
    </span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex (searchDebounce)="onSearch($event)" [alwaysVisible]="false"
      autocomplete="off" [value]="filter">
    </td-search-box>
  </div>
  <mat-divider></mat-divider>
  <sx-cobros-table [cobros]="cobros$ | async" [filter]="filter"></sx-cobros-table>
</mat-card>
