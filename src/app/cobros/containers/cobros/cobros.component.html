<mat-card layout>
  <div layout layout-align="start center" flex class="pad-left-sm pad-right-sm">
    <span class="push-left-sm">
      <span class="mat-title">Cobros registrados</span>
    </span>
    <span flex></span>
    <td-search-box class="push-right-sm" placeholder="Filtrar" flex (searchDebounce)="onSearch($event)" [alwaysVisible]="false"
      autocomplete="off" [value]="filter">
    </td-search-box>
    <sx-cobros-filter (filter)="onFilter($event)" [color]="(cobrosFilter$ | async ) ? 'warn': ''"></sx-cobros-filter>
  </div>
  <mat-divider></mat-divider>
  <sx-cobros-table [cobros]="cobros$ | async" [filter]="filter"></sx-cobros-table>
  <mat-card-footer *ngIf="cobrosFilter$ | async as cobrosFilter">
    <span layout layout-align="center center" class="pad-bottom text-sm tc-indigo-500">
      Consulta filtrada en la base de datos
    </span>
  </mat-card-footer>
</mat-card>
