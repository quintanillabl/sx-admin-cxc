<form [formGroup]="form">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <sx-cliente-field formControlName="cliente"></sx-cliente-field>
    <div layout>
      <mat-form-field flex>
        <input matInput [matDatepicker]="myDatepicker" placeholder="Fecha inicial" formControlName="fechaInicial" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field flex class="pad-left pad-right">
        <input matInput [matDatepicker]="myDatepicker2" placeholder="Fecha final" formControlName="fechaFinal" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="myDatepicker2"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker2></mat-datepicker>
      </mat-form-field>
      <mat-slide-toggle formControlName="pendientes" flex>Pendientes</mat-slide-toggle>
    </div>
    <div layout="column">
      <h3>Registros {{form.value.registros}}</h3>
      <mat-slider thumbLabel tickInterval="10" min="10" max="200" formControlName="registros" flex></mat-slider>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid || form.pristine">Aceptar</button>
    <button mat-button mat-dialog-close="null">Canelar</button>
  </mat-dialog-actions>
</form>
